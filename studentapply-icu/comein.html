    <script>
        function datetime() {
            //创建日期时间对象
            var datetime = new Date();
            //获取组件
            var month = datetime.getMonth() + 1;
            var day = datetime.getDate();
            var hour = datetime.getHours();
            var minute = datetime.getMinutes();
            var second = datetime.getSeconds();
            if (hour < 10) {
                var hour = 0 + "" + hour;
            }
            if (minute < 10) {
                var minute = 0 + "" + minute;
            }
            if (second < 10) {
                var second = 0 + "" + second;
            }
            var nowDate = month + "月" + day + "日";
            var nowTime = hour + ":" + minute + ":" + second;
            //更新内容
            $(".date-wrap").html(nowDate);
            $(".time-wrap").html(nowTime);
        }

            else{var nowcert = "凭证启用:"+year+"-"+month+"-"+day+" "+ "13:33:32";}
            $("#cert").text(nowcert);
            var m = 2;
            var s = 59;
            var timer = setInterval(function () {
                if (m == 0 && s == 0) {
                    clearInterval(timer);
                                            window.location.href = "./login.html";

                if (s < 10) {

                    m--;
                }
            }, 1000)
        })
