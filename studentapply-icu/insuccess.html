    <script>
        $(function(){
            var name=decodeURI(window.location.href).split("=")[1];//得到lemon
            var name = name.split("&")[0];
            var password = decodeURI(window.location.href).split("=")[2];
            var password = password.substring(0,10);
            var name = name+"(计算机与信息工程学院)";
            $("#name").text(name); 
            var datetime = new Date();
            //获取组件
            var year = datetime.getFullYear();
            var month = datetime.getMonth() + 1;
            var day = datetime.getDate();
            var hour = datetime.getHours();
            var minute = datetime.getMinutes();
            var second = datetime.getSeconds();
            var checkday;
            var temphour = hour;
            if (minute < 10) {
                var minute = 0 + "" + minute;
            }
            if (second < 10) {
                var second = 0 + "" + second;
            }
            if(month<10){
                var month = 0 + "" + month;
            }
            if (hour < 10) {
                var hour = 0 + "" + hour;
            }
            var checkmonth = month;
            if(day > 1){
                if(day<10){
                    var checkday = 0 + "" + (day-1);
                }
                else{
                    var checkday = day-1;
                }
            }
            else{
                var checkday = 30;
                var checkmonth = month-1;
            }
            var checktime = year+"-"+checkmonth+"-"+checkday+" 20:27:33";
            $("#checktime").text(checktime);
            if(temphour < 13){
                var outtime = year+"-"+month+"-"+day+" 10:21:33";
                var daytime = year+"-"+month+"-"+day+"--上午(06:30-13:00)";
            }else{
                var outtime = year+"-"+month+"-"+day+" 13:41:33";
                var daytime = year+"-"+month+"-"+day+"--下午(13:30-20:00)";     
            }
            $("#daytime").text(daytime);
            $("#outtime").text(outtime);
            var intime = year+"-"+month+"-"+day+" "+hour+":"+minute+":"+second;
            $("#intime").text(intime);

        })
